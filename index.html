<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Todo List</title>
        <link href="stylesheet.css" type="text/css" rel="stylesheet">
    </head>
    

    <body>
        <div class="container">
            <h1>My Todo List</h1>
            <input type="text" id="todoInput" placeholder="Add a new todo">
            <button id="addBtn">Add Task</button>
        
            <div class="toggle-text" id="toggleAll">
                All
                <span class="counter" id="totalTasks"> (0)</span>
            </div>
            <div class="toggle-text" id="togglePending">
                Pending
                <span class="counter" id="pendingCounter"> (0)</span>
            </div>
            <div class="toggle-text" id="toggleCompleted">
                Completed
                <span class="counter" id="completedCounter"> (0)</span>
            </div>
        
            <div id="todoList"></div>
        </div>
          
        <script src="script.js" type="module"></script>
        
    
    </body>
</html>
